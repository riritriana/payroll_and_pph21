<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/css/page.css}" />
  </head>

  <body>
    <div class="container">
      <div class="navigasi">

        <ul>
          <li class=" judul">

            <span class="judul">Payroll & PPH21</span>
                  <hr>
          </li>

          <li>
            <a th:href="@{/home}">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
            </span>
              <span class="title">Halaman Utama </span>
            </a>
          </li>

          <li >
            <a th:href="@{/information}">
              <span class="icon">
                <ion-icon name="information-circle-outline"></ion-icon>
              </span>
              <span class="title">Informasi</span>
  
            </a>
          </li>

          <li>
            <a th:href="@{/employee}">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
            </span>

              <span class="title">Karyawan</span>
            </a>
          </li>

          <li>
            <a th:href="@{/payroll}">
              <span class="icon">
                <ion-icon name="cash-outline"></ion-icon>
            </span>

              <span class="title">Daftar Gaji</span>
            </a>
          </li>

          <li>
            <a th:href="@{/show-tax-calculation}">
              <span class="icon">
                <ion-icon name="calculator-outline"></ion-icon>
              </span>
              <span class="title">Perhitungan Pajak</span>
            </a>
          </li>

          <li>
            <a th:href="@{/paymentJournal}">
              <span class="icon">
                <ion-icon name="journal-outline"></ion-icon>
              </span>
              <span class="title">Jurnal Pembayaran</span>
            </a>
          </li>
          <li>
            <a th:href="@{/login}">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">Keluar</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="containerr-home">

          <div class="cardBox">

            <div class="card">
              <div>
                <div class="numbers">
                  <h3 th:text="${ammountEmployees}"></h3>
                </div>
                <div class="cardName">Jumlah Karyawan</div>
                <div class="iconBx">
                  <ion-icon name="people-outline"></ion-icon>
                </div>               
              </div>

            </div>

            <div class="card">
              <div>
                <div class="numbers">
                  <h4>Rp.<span th:text="${totalNetSalary}"></span></h4>
                </div>
                <div class="cardName">Total Gaji Bulanan </div>
                <div class="iconBx">
                  <ion-icon name="cash-outline">
                </div>               
              </div>
            </div>

            <div class="card">
              <div>
                <div class="numbers">
                  <h4>Rp.<span  th:text="${totalPph1Bulanan}"></span></h4>
                </div>
                <div class="cardName">Total Potongan PPH21 Bulanan</div>
                <div class="iconBx">
                  <ion-icon name="calculator-outline"></ion-icon>
                </div>               
              </div>
            </div>



          </div>
          <div class="dashboard-img">
            <img  src="images/tax.jpg" alt="">
        </div>


        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
