<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Payroll page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <div class="container">
      <div class="navigasi">
        <ul>
          <li>
            <a href="#">
              <span class="">Payroll & PPH21</span>
              <img width="70px" height="60px" src="/images/tax1.jpg" alt="" />
            </a>
          </li>

          <li>
            <a th:href="@{/home}">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
            </span>
              <span class="title">Home</span>
            </a>
          </li>

          <li>
            <a th:href="@{/employee}">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
            </span>

              <span class="title">Employee</span>
            </a>
          </li>

          <li>
            <a th:href="@{/payroll}">
              <span class="icon">
                <ion-icon name="cash-outline"></ion-icon>
            </span>

              <span class="title">Payroll</span>
            </a>
          </li>

          <li>
            <a th:href="@{/taxCalculation}">
              <span class="icon">
                <ion-icon name="calculator-outline"></ion-icon>
              </span>
              <span class="title">Tax Calculation</span>
            </a>
          </li>

          <li>
            <a th:href="@{/paymentJournal}">
              <span class="icon">
                <ion-icon name="journal-outline"></ion-icon>
              </span>
              <span class="title">Payment Journal</span>
            </a>
          </li>
          <li>
            <a th:href="@{/registrasi}">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">Log Out</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="topbar">
          <div class="togle">
            <div class="icon"><ion-icon name="menu-outline"></ion-icon></div>
          </div>
          <div class="search">
            <form action="#">
              <label for="">
                <input
                  type="text"
                  placeholder="search berdasarkan nama..."
                  name="search"
                />
              </label>
            </form>
          </div>

          <div class="filter">
            <a>
              <button>Sort By Name</button>
            </a>
          </div>
        </div>
        <div class="container-data">
          <h1>Payroll Page</h1>
          <table>
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Basic Salary</th>
                <th>Allowances</th>
                <th>Pay Period</th>
                <th>Gross Income</th>
                <th>Employee Premium</th>
                <th>Position Cost</th>
                <th>Net Income Monthly</th>
                <th>Net Income Yearly</th>
                <th>Payment Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <th:block th:each=" e : ${payroll}">
                <tr>
                  <td th:text="${e.employee.name}"></td>
                  <td th:text="${e.employee.basicSalary}"></td>
                  <td th:text="${e.employee.allowances}"></td>
                  <td th:text="${e.payPeriod}"></td>
                  <td th:text="${e.grossIncome}"></td>
                  <td th:text="${e.employeePremium}"></td>
                  <td th:text="${e.positionCost}"></td>
                  <td th:text="${e.netIncomeMonthly}"></td>
                  <td th:text="${e.netIncomeYearly}"></td>
                  <td th:text="${e.paymentDate}"></td>
                  <td>
                    <a
                      th:href="@{'/add-tax-calculation/' + ${e.id}}"
                      class="btn-action"
                      >pph21</a
                    >
                    <a
                      th:href="@{'/update-payroll/' + ${e.id}}"
                      class="btn-action"
                      >Update</a
                    >
                    <a
                      th:href="@{'/delete-payroll/' + ${e.id}}"
                      class="btn-action"
                      >Delete</a
                    >
                  </td>
                </tr>
              </th:block>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>

  </body>
</html>
