<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Payroll</title>
    <link rel="stylesheet" th:href="@{/css/form.css}" />
  </head>

  <body>
    <div class="container-form">
      <button class="btn btn-back"><a href="/employee">Back</a></button>

      <form th:action="@{/save-payroll}" method="post">
        <h1>Add New Payroll</h1>

        <div class="mb-3">
          <label for="paymentDate" class="form-label">Payment Date</label>
          <input
            type="date"
            id="payPeriod"
            name="paymentDate"
            class="form-input"
            required
          />
        </div>
        <div class="mb-3">
          <label for="payPeriod" class="form-label">Pay Period</label>
          <input
            type="month"
            id="payPeriod"
            name="payPeriod"
            class="form-input"
            required
          />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Nama Karyawan</label>
          <input
            type="text"
            th:value="${payroll.employee.name}"
            id="name"
            name="name"
            class="form-input"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="basicSalary" class="form-label"> Gaji Pokok </label>
          <input
            type="number"
            id="basicSalary"
            th:value="${payroll.employee.basicSalary}"
            class="form-input"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="allowances" class="form-label">Tunjangan-tunjangan</label>
          <input
            type="number"
            id="allowances"
            class="form-input"
            th:value="${payroll.employee.allowances}"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="">Premi JKK</label>
          <input
            type="number"
            id="jkkPremium"
            name="jkkPremium"
            th:value="${payroll.jkkPremium}"
            class="form-input"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="">Premi JKM</label>
          <input
            type="number"
            id="jkmPremium"
            name="jkmPremium"
            class="form-input"
            th:value="${payroll.jkmPremium}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="">Premi JPK</label>
          <input
            type="number"
            id="jpkPremium"
            name="jpkPremium"
            class="form-input"
            th:value="${payroll.jpkPremium}"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="grossIncome" class="form-label">Gross Income</label>
          <input
            type="number"
            id="grossIncome"
            name="grossIncome"
         
            th:value="${payroll.grossIncome}"
            class="form-input"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="jhtPremium" class="form-label">Premi JHT/THT</label>
          <input
            type="number"
            id="jhtPremium"
            name="jhtPremium"
            th:value="${payroll.jhtPremium}"
            class="form-input"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="positionCost" class="form-label">position Cost</label>
          <input
            type="number"
            id="positionCost"
            name="positionCost"
            th:value="${payroll.positionCost}"
            class="form-input"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="positionCost" class="form-label"
            >Net Income Monthly</label
          >
          <input
            type="number"
            id="netIncome"
            name="netIncomeMonthly"
            th:value="${payroll.netIncomeMonthly}"
            class="form-input"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="netIncomeYearly" class="form-label"
            >Net Income Yearly</label
          >
          <input
            type="number"
            id="netIncome"
            name="netIncomeYearly"
            th:value="${payroll.netIncomeYearly}"
            class="form-input"
            readonly
          />
        </div>


        <div class="d-flex justify-content-evenly">
          <a href="/payroll" class="btn btn-secondary">Batal</a>
          <button type="submit" class="btn btn-submit">simpan</button>
        </div>
      </form>
    </div>
  </body>
</html>
