<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Payroll</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">

  </head>

  <body>
    <div class="container-form">
      <button class="btn btn-back"><a href="/employee">Back</a></button>

        <form
          th:action="@{/save-payroll}"
          method="post"
        >
        <h1>Add New Payroll</h1>

          <div class="mb-3">
            <label for="name" class="form-label">Employee Name</label>
            <input
              th:field="${employee.name}"
              id="name"
              class="form-select"
              readonly
            />
          </div>

          <div class="mb-3">
            <label for="basicSalary" class="form-label">Basic Salary</label>
            <input
              type="text"
              id="basicSalary"
              th:value="${employee.basicSalary}"
              readonly
            />
          </div>

          <div class="mb-3">
            <label for="allowances" class="form-label">Allowance</label>
            <input
              type="text"
              id="allowances"
              th:value="${employee.allowances}"
              readonly
            />
          </div>

          <div class="mb-3">
            <label for="allowances" class="form-label">Employer Premium</label>
            <input
              type="text"
              id="allowances"
              th:value="${employee.employerPremium}"
              readonly
            />
          </div>

          <div class="mb-3">
            <label for="grossIncome" class="form-label">Gross Income</label>
            <input
              type="number"
              id="grossIncome"
              name="grossIncome"
              th:value="${employee.allowances + employee.employerPremium + employee.basicSalary}"
              class="form-input"
              readonly
            />
          </div>

          <div class="mb-3">
            <label for="employeePremium" class="form-label"
              >employee Premium</label
            >
            <input
              type="number"
              id="employeePremium"
              name="employeePremium"
              class="form-input"
              required
            />
          </div>

          <div class="mb-3">
            <label for="positionCost" class="form-label">position Cost</label>
            <input
              type="number"
              id="positionCost"
              name="positionCost"
              th:value="${(employee.allowances + employee.employerPremium + employee.basicSalary) * 0.05}"
              class="form-input"
              readonly
            />
          </div>

          <div class="mb-3">
            <label for="paymentDate" class="form-label">Payment Date</label>
            <input
              type="date"
              id="payPeriod"
              name="paymentDate"
              class="form-input"
              required
            />
          </div>
          <div class="mb-3">
            <label for="payPeriod" class="form-label">Pay Period</label>
            <input
              type="month"
              id="payPeriod"
              name="payPeriod"
              class="form-input"
              required
            />
          </div>

          <div class="d-flex justify-content-between">
            <a href="/payroll" class="btn btn-secondary">Back to List</a>
            <button type="submit" class="btn btn-submit">Save Payroll</button>
          </div>
        </form>

    </div>
    <script>
      let data;
      function handleChange(data) {
        this.data = data;
        console.log();
        document.querySelector("#basicSalary").textContent = data.basicSalary;
      }
    </script>
  </body>
</html>
