<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <title>Update Employee</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">

  </head>

  <body>
    <div class="container-form">
      <button class="btn btn-back"><a href="/employee">Kembali</a></button>

      <form
      th:action="@{/save-update-employee/{id}(id=${employee.id})}"
      th:object="${employee}"
      method="post"
      class="form"
    >
    <h1>Memperbarui Data Karyawan</h1>

      <div class="mb-3">
        <label for="employeeName" class="form-label">Nama Karyawan</label>
        <input
          type="text"
          id="employeeName"
          th:field="*{name}"
          class="form-input"
          required
        />
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Jenis Kelamin</label>
        <select th:field="*{gender}" id="gender" class="form-select" required>
          <option
            value="Laki-laki"
            th:selected="${employee.gender == 'Laki-laki'}"
          >
            Laki-laki
          </option>
          <option
            value="Perempuan"
            th:selected="${employee.gender == 'Perempuan'}"
          >
            Perempuan
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="positionName" class="form-label">Jabatan</label>
        <input
          type="text"
          id="positionName"
          th:field="*{positionName}"
          class="form-input"
          required
        />
      </div>

      <div class="mb-3">
        <label for="basicSalary" class="form-label">Gaji Pokok</label>
        <input
          type="number"
          id="basicSalary"
          th:field="*{basicSalary}"
          class="form-input"
          required
        />
      </div>

      <div class="mb-3">
        <label for="allowances" class="form-label">Tunjangan-tunjangan</label>
        <input
          type="number"
          id="allowances"
          th:field="*{allowances}"
          class="form-input"
          required
        />
      </div>


      <div class="mb-3">
        <label for="npwpStatus" class="form-label">Status NPWP</label>
        <select
          th:field="*{npwpStatus}"
          id="npwpStatus"
          class="form-select"
          required
        >
        <option value="have" th:selected="${employee.npwpStatus == 'have'}">
          Have
        </option>
        <option
          value="dontHave"
          th:selected="${employee.npwpStatus == 'dontHave'}"
        >
          Dont Have
        </option>
      </select>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/employee" class="btn btn-secondary">Batal</a>
        <button type="submit" class="btn btn-submit">Perbarui</button>
      </div>
    </form>

    </div>
  </body>
</html>
