<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
<style>
  .error-message {
    font-size: 12px;
    color: red;
    margin-top: 5px;
}
</style>
  </head>

  <body>
        <div class="container-form">
          <button class="btn btn-back"><a href="/employee">Back</a></button>

 <!-- Form Add Employee -->
 <form th:action="@{/save-employee}" th:object="${employee}" method="post">
  <h1>Add New Employee</h1>
  
  <!-- Employee Name -->
  <div class="mb-3">
      <label for="employeeName" class="form-label">Nama Karyawan</label>
      <input 
          type="text" 
          id="employeeName" 
          th:field="*{name}" 
          class="form-input" 
          required 
          placeholder="Enter employee name" />
      <!-- Display error message if validation fails -->
      <div th:if="${#fields.hasErrors('name')}" class="error-message">
          <p th:errors="*{name}"></p>
      </div>
  </div>

  <!-- Gender -->
  <div class="mb-3">
      <label for="gender" class="form-label">Jenis Kelamin</label>
      <select th:field="*{gender}" id="gender" class="form-select" required>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
      </select>
  </div>

  <!-- Position Name -->
  <div class="mb-3">
      <label for="positionName" class="form-label">Jabatan</label>
      <input 
          type="text" 
          id="positionName" 
          th:field="*{positionName}" 
          class="form-input" 
          required 
          placeholder="Enter position name" />
      <!-- Display error message if validation fails -->
      <div th:if="${#fields.hasErrors('positionName')}" class="error-message">
          <p th:errors="*{positionName}"></p>
      </div>
  </div>

  <!-- Basic Salary -->
  <div class="mb-3">
      <label for="basicSalary" class="form-label">Gaji pokok</label>
      <input 
          type="number" 
          id="basicSalary" 
          th:field="*{basicSalary}" 
          class="form-input" 
          required 
          placeholder="Enter basic salary" />
      <!-- Display error message if validation fails -->
      <div th:if="${#fields.hasErrors('basicSalary')}" class="error-message">
          <p th:errors="*{basicSalary}"></p>
      </div>
  </div>

  <!-- Allowances -->
  <div class="mb-3">
      <label for="allowances" class="form-label">Tunjangan</label>
      <input 
          type="number" 
          id="allowances" 
          th:field="*{allowances}" 
          class="form-input" 
          required 
          placeholder="Enter allowances" />
      <!-- Display error message if validation fails -->
      <div th:if="${#fields.hasErrors('allowances')}" class="error-message">
          <p th:errors="*{allowances}"></p>
      </div>
  </div>

  <!-- NPWP Status -->
  <div class="mb-3">
      <label for="npwpStatus" class="form-label">Status NPWP</label>
      <select th:field="*{npwpStatus}" id="npwpStatus" class="form-select" required>
          <option value="have">Have</option>
          <option value="dontHave">Dont Have</option>
      </select>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-between">
      <a href="/employee" class="btn btn-secondary">Back to List</a>
      <button type="submit" class="btn btn-submit">Save Employee</button>
  </div>
</form>  
        </div>
  
  </body>

</html>
